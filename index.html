<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movies</title>
  </head>
  <body>
    <div class="movie">
      <div class="container">
        <div class="novie-logo">
          <a href="index.html" class="movie__logo logo">
            <img
              src="/img/ryan-reynold-deadpool-marvel.png"
              alt="logo"
              class="logo__img"
            />
          </a>
        </div>
        <div class="movie-top">
          <div class="movie-top__inner">
            <h3 class="movie__heading">search by name</h3>
            <form class="movie__form">
              <input
                title="name"
                type="text"
                class="movie__name"
                placeholder="movie name"
                required
              />
            </form>
          </div>

          <div class="movie-top__wrapper">
            <h4 class="movie__heading">search by year</h4>
            <form class="movie__year">
              <input
                title="movieyear"
                type="number"
                class="movie__yearfrom"
                placeholder="from"
                required
              />
              <input
                title="movieyear"
                type="number"
                class="movie__yearto"
                placeholder="to"
                required
              />
              <button type="submit" class="movie__button">search</button>
            </form>
            <div class="movie__bookmark">
              <button type="button" class="movie__fav"></button>
            </div>
          </div>
        </div>
        <div class="movie-bottom">
          <ul class="movie__list"></ul>
        </div>
      </div>
    </div>

    <!-- -- Modal -- -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 2 -->
    <div id="modall" class="modall no-display">
      <div class="modal-b">
        <img src="/img/close.png" alt="close" class="modal-exit" />
        <ul class="modal__list"></ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
